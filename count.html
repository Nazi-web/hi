<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .countdown-item {
      background: #ffeb3b;
      border-radius: 10px;
      padding: 20px;
      width: 100px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 1.8em;
      color: #ff1493;
    }
    .countdown-label {
      font-size: 0.5em;
      color: #333;
    }
    .countdown-page {
      background: linear-gradient(to right, #ffcccb, #ffeb3b);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    .message {
      font-size: 1.2em;
      color: #333;
      margin: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .countdown-item {
        font-size: 1.4em;
        padding: 15px;
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container countdown-page">
    <h1>Hey Paathuuuu! </h1>
    <div class="message">Wait for it...</div>
    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <span id="days">00</span>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Set the target date to May 10, 2025
    const targetDate = new Date("May 10, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        // If the target date is passed, directly show a birthday message
        clearInterval(x);
        document.getElementById("countdown").innerHTML = ` 
          <div style="font-size: 2em; color: #ff1493; font-weight: bold; animation: fadeIn 1s ease-in-out;">
            ðŸŽ‰ It's your birthday! ðŸŽ‚
          </div>
        `;
        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "wish.html"; // Replace with your actual wishing page
        }, 2000);
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days < 10 ? '0' + days : days;
        document.getElementById("hours").innerHTML = hours < 10 ? '0' + hours : hours;
        document.getElementById("minutes").innerHTML = minutes < 10 ? '0' + minutes : minutes;
        document.getElementById("seconds").innerHTML = seconds < 10 ? '0' + seconds : seconds;
      }
    };

    const x = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
